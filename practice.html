<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
</head>
<body>
    <H1>Food Group</H1>
    <h3>Fruits</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>
    <h3>Vegetables</h3>
    <ol type="i">
        <li>Spinach</li>
        <li>Carrot</li>
        <li>Mushrooms</li>
    </ol>
    <h3>Grains</h3>
    <ul tabindex=".">
        <li>Rice</li>
        <li>Wheat</li>
    </ul>
    <h3>Proteins</h3>
    <ol type="1">
        <li>Eggs</li>
        <li>Beans</li>
        <li>Meat</li>
    </ol>

</body>
</html>
